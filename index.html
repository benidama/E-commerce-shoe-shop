<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce product page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <header class="heading-content header-content">
        <div class="logo-nav-content heading-content">
          <div class="logo-card">
            <img
              src="./images/logo.svg"
              alt="company logo in letters"
              class="logo"
            />
          </div>
          <div class="nav-card heading-content">
            <ul class="nav-item">
              <a href="#" class="nav-link">Collections</a>
            </ul>
            <ul class="nav-item">
              <a href="#" class="nav-link">Men</a>
            </ul>
            <ul class="nav-item">
              <a href="#" class="nav-link">Women</a>
            </ul>
            <ul class="nav-item">
              <a href="#" class="nav-link">About</a>
            </ul>
            <ul class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </ul>
          </div>
        </div>
        <div class="header-right-side heading-content">
          <div class="my-sign">
            <img
              src="./images/icon-cart.svg"
              alt="Sign of owner"
              class="sign"
            />
          </div>
          <div class="profile-card">
            <img
              src="./images/image-avatar.png"
              alt="Owner profile"
              class="profile"
            />
          </div>
        </div>
      </header>
      <main class="main-content">
        <div class="images-side">
          <div class="sneaker-viw">
            <img
              src="./images/image-product-1-thumbnail.jpg"
              alt="shows how our  products look like"
              class="large-size-shoe"
            />
          </div>
          <div class="small-ones">
            <img
              src="./images/image-product-1.jpg"
              alt="small size of our shoes"
              class="small-size"
            />
            <img
              src="./images/image-product-2.jpg"
              alt="small size of our shoes"
              class="small-size"
            />
            <img
              src="./images/image-product-3.jpg"
              alt="small size of our shoes"
              class="small-size"
            />
            <img
              src="./images/image-product-4.jpg"
              alt="small size of our shoes"
              class="small-size"
            />
          </div>
        </div>
        <aside class="content-side">
          <p>Sneaker Company</p>
          <h1>
            Fall Limited Edition <br />
            Sneakers
          </h1>
          <p>
            These low-profile sneakers are your perfect casual wear <br />
            companion. Featuring a durable rubber outer sole, theyâ€™ll <br />
            withstand everything the weather can offer.
          </p>
          <div class="price-of-shoe display-row">
            <h2>$125.00</h2>
            <h3>50%</h3>
          </div>
          <h5><s>$250.00</s></h5>
          <div class="buttom-side">
            <div class="price-change display-row">
              <img src="./images/icon-minus.svg" alt="" class="decreament" />
              <h3>0</h3>
              <img src="./images/icon-plus.svg" alt="" class="increament" />
            </div>
          </div>
          <div class="logo-owner display-row">
            <img src="./images/icon-cart.svg" alt="" />
            <h5>Add to cart</h5>
          </div>
        </aside>
      </main>
    </div>
  </body>
</html>
